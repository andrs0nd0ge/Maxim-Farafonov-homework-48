<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Who's winning?</title>
    <link rel="stylesheet" href="./candidates.css">
</head>

<body>
    <div class="container flex flex-col align-center">
    <h1>Who's winning?</h1>
    <main class="flex flex-wrap align-center">
        <#list candidates?sort_by("allVotes")?reverse as candidate>
        <div class="card">
            <img src="./${candidate.photo}">
            <p>${candidate.name} is having ${candidate.allVotes?string["0.#"]}% of votes</p>
        </div>
    </#list>
    <a class="back flex align-center" href="/">back to main</a>
    </main>
    </div>
</body>

</html>
